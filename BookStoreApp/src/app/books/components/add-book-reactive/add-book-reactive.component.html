<h1>Add Book Using Reactive</h1>
<form  class="add-book-form" (ngSubmit)="saveBook()"  [formGroup]="addBookForm">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" name="title" formControlName="title">
        <mat-icon matSuffix>title</mat-icon>
        
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" name="author" formControlName="author">
        <mat-icon matSuffix>person</mat-icon>
        
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pages</mat-label>
        <input matInput type="number" placeholder="Pages" name="pages" formControlName="totalPages" >
        <mat-icon matSuffix>123</mat-icon>
        
      </mat-form-field>
      <div class="price-container" formGroupName="price">
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Price" name="price" formControlName="value">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
      <mat-form-field>
      <mat-label>Currency</mat-label>
        <mat-select name="currency" placeholder="Currency" formControlName="currency">
            <mat-option *ngFor="let currency of currencies" [value]="currency.value">
                {{currency.viewValue}}
            </mat-option>
        </mat-select>
        <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
    </div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="publishedOn" formControlName="publishedOn">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-slide-toggle class="toggle" name="isPublished" formControlName="isPublished">Publish</mat-slide-toggle>
    <button type="submit" [disabled]="addBookForm.invalid" mat-raised-button color="primary">Save</button> 
</form>

<!-- <h2>{{addBookForm.value | json}}</h2> -->
<h2>{{addBookForm.get('title')?.value}}</h2>

<h1>Add Book</h1>
<!-- <form #myForm="ngForm" (ngSubmit)="saveBook(myForm.value)" class="add-book-form"> -->
<form #myForm="ngForm" (ngSubmit)="saveBook()" class="add-book-form">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title"  name="title" [(ngModel)]="model.title" #bookTitle="ngModel" required>
        <mat-icon matSuffix>title</mat-icon>
        <mat-hint [hidden]="bookTitle.valid">Please enter title</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" name="author" (ngModel)="model.author" #bookAuthor="ngModel" required minlength="10">
        <mat-icon matSuffix>person</mat-icon>
        <!-- <mat-hint *ngIf="bookAuthor.invalid && bookAuthor.touched">Please enter author</mat-hint> -->


        <!-- <mat-hint *ngIf="bookAuthor.invalid && bookAuthor.touched">
          <span *ngIf="bookAuthor.errors?.required"> Please enter the book author</span>
          <span *ngIf="bookAuthor.errors?.minlength"> Min length is 10</span>
      </mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Pages</mat-label>
        <input matInput type="number" placeholder="Pages" name="pages" [(ngModel)]="model.totalPages" #bookPages="ngModel"  required>
        <mat-icon matSuffix>123</mat-icon>
        <mat-hint [hidden]="bookPages.valid">Please enter pages</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Price" name="price" [(ngModel)]="model.price.value" #bookPrice="ngModel" required>
        <mat-icon matSuffix>attach_money</mat-icon>
        <mat-hint [hidden]="bookPrice.valid">Please enter pages</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="publishedOn" [(ngModel)]="model.publishedOn">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-slide-toggle class="toggle" name="isPublished" [(ngModel)]="model.isPublished">Publish</mat-slide-toggle>
    <!-- <input type="text" name="title" placeholder="Title" ngModel> <br><br>
    <input type="text" name="author" placeholder="Author" ngModel> <br><br>
    <input type="number" name="pages" placeholder="Pages" ngModel> <br><br>
    <input type="number" name="price" placeholder="Price" ngModel> <br><br>-->
    <button type="submit" mat-raised-button color="primary" [disabled]="myForm.invalid">Save</button> 
</form>
